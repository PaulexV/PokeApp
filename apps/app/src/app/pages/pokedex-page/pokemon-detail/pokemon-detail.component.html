<div class="pokemon-div" *ngIf="pokemon" [ngClass]="{'captured': pokemon.captured, 'encountered': pokemon.encountered && !pokemon.captured}">
	<img class="poke-image" [src]="pokemon.image_url" />
	<h2>{{ pokemon.name }}</h2>
	<div class="types">
		<img [src]="pokemon.types[0]" />
		<img *ngIf="pokemon.types[1]" [src]="pokemon.types[1]" />
	</div>
</div>
