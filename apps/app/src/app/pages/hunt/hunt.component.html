<div class="hunt-page">
    <h1>Hunt</h1>
    <img class="pokemon-div" src="../../../assets/pokemon-background.png" alt="" />
    <div *ngIf="!huntStarted" class="start-hunt-panel">
        <button mat-raised-button class="btn" (click)="toggleHunt()">Hunt</button>
        <div class="energy">
            <img src="../../../assets/lightning.png" alt="" />
            <span>9 / 10, next in 5m</span>
        </div>
    </div>
    <div *ngIf="huntStarted" class="hunt-panel">
        <h2>Select ball to launch :</h2>
        <div class="balls">
            <div id="pokeball" (click)="selectBall('pokeball')" [ngClass]="{'selected': selectedBall === 'pokeball'}">
                <img src="../../../assets/pokeballs/pokeball.png" alt="pokeball">
                <span>50</span>
            </div>
            <div id="superball" (click)="selectBall('superball')" [ngClass]="{'selected': selectedBall === 'superball'}">
                <img src="../../../assets/pokeballs/superball.png" alt="superball">
                <span>10</span>
            </div>
            <div id="ultraball" (click)="selectBall('ultraball')" [ngClass]="{'selected': selectedBall === 'ultraball'}">
                <img src="../../../assets/pokeballs/ultraball.png" alt="ultraball">
                <span>5</span>
            </div>
            <div id="masterball" (click)="selectBall('masterball')" [ngClass]="{'selected': selectedBall === 'masterball'}">
                <img src="../../../assets/pokeballs/masterball.png" alt="masterball">
                <span>1</span>
            </div>
        </div>
        <p>Catchrate: <b>{{ballsStats[selectedBall].catchrate}}%</b></p>
        <p>Next ball: {{ballsStats[selectedBall].cooldown}}m</p>
        <div class="btn-panel">
            <button mat-raised-button class="btn">Capture</button>
            <button mat-raised-button class="btn" (click)="toggleHunt()">Run</button>
        </div>
    </div>
</div>
