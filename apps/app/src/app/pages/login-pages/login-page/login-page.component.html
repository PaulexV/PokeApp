<div class="login-page">
  <poke-app-header></poke-app-header>
    <h2>Login</h2>
  
    <div class="login-form">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
            <div>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="login">
                <mat-error *ngIf="login?.errors?.['email']">Field must be an email</mat-error>
                <mat-error *ngIf="login?.errors?.['required']">Email is required</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error>Password is required</mat-error>
              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button type="submit"
                      [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <p class="error-message" *ngIf="firebaseError['message']">{{firebaseError['message']}}</p>
  </div>
