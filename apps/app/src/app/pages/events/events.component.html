<poke-app-header type="normal"></poke-app-header>
<div class="event-div">
	<div class="logs-container">
		<div class="log-div" *ngFor="let log of logs">
			<img class="user-image" src="{{ log.profilePic }}" alt="user-profile-picture" />
			<p class="log-message">
				{{ log.message }}
			</p>
		</div>
	</div>
</div>
